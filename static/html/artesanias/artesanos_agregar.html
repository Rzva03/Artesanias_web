<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success " >
            <h5>Agregar artesanos</h5>
        </div>
<div class="card-body shadow rounded">
            <form action="/artesanias/artesanos/guardar" 
                method="POST" name="agregar" id="agregar">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="nombres">Nombres: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="nombres" id="nombres"
                        required maxlength="100">
                    </div>
                </div>
                <br>
                <div class="row">
                <div class="col-sm-4">
                    <label for="apellido1">Primer apellido: </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                    name="apellido1" id="apellido1"
                    required maxlength="100">
                </div>
                </div>
                <br>
                <div class="row">
                <div class="col-sm-4">
                    <label for="apellido2">Segundo apellido: </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                    name="apellido2" id="apellido2"
                    required maxlength="100">
                </div>
                </div>
                <br>
                <div class="row">
                <div class="col-sm-4">
                    <label for="domicilio">Domicilio: </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                    name="domicilio" id="domicilio"
                    required maxlength="100">
                </div>
                </div>
                <br>
                <div class="row">
                <div class="col-sm-4">
                    <label for="telefono">Telefono: </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                    name="telefono" id="telefono"
                    required maxlength="100">
                </div>
            </div>
                <br>
                <div class="row">
                <div class="col-sm-4">
                    <label for="correo">Correo: </label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                    name="correo" id="correo"
                    required maxlength="100">
                </div>
            </div>
            <br>
            <div style="text-align: center;">
                <input type="submit" class="btn btn-primary" value="Guardar">
            </div>
            </div>

   </form>
        </div>
    </div>
