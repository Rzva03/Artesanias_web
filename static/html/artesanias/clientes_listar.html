<div class="mx-auto m-3 p-3">
    <div class="card">
        <dvi class="card-header bg-success">
            <h5>Listado de clientes</h5>
        </div>
        <div class="card-body shadow rounded" >
            <div style="text-align: right;">
                <input type="button" class="btn btn-primary"  value="Agregar cliente" 
                onclick="location.href='/artesanias/clientes/agregar'">
                
            </div>
            <br>
            <table class="table table-hover table-bordered" >
                <caption>Pág. 1 </caption>
                <thead class="thead-light ">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">RAZÓN SOCIAL</th>
                        <th scope="col">DOMICILIO</th>
                        <th scope="col">TELEFONO</th>
                        <th scope="col">CORREO</th>
                        <th scope="col">CONTACTO</th>
                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <!--LISTADO_CLIENTES-->
                    <tr>
                        <td>{id}</td>
                        <td>{nombreorazonsocial}</td>
                        <td>{domicilio}</td>
                        <td>{telefono}</td>
                        <td>{correo}</td>
                        <td>{contacto}</td>
                        <td>
                            <a href="/artesanias/clientes/editar/{id} ">
                                <img src="/static/img/edit.png" width="48" alt="edit" title="Editar el elemento actual "/>
                            </a> 
                        </td>
                        <td>                              
                            <a href="/artesanias/clientes/eliminar/{id} "
                            onclick="return confirm( 'Esta seguro de Borrar {nombreorazonsocial}') ">
                                <img src="/static/img/remove.png" width="48" alt="delete" title="Borrar el elemento actual "/>
                            </a> 
                        </td>


                    </tr>
                    <!--LISTADO_CLIENTES-->
                </tbody>
            </table>    
            </div>
        </div>
    </div>
</div>
